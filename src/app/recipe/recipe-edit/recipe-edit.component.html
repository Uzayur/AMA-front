<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Modifier la Recette</h2>
      <button type="button" class="close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="form" (ngSubmit)="onSave()">
        <div class="input-container">
          <mat-form-field class="input-field">
            <mat-label>Nom de la Recette</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>
          <mat-form-field class="input-field">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" required></textarea>
          </mat-form-field>
          <mat-form-field class="input-field">
            <mat-label>Ingrédients (séparés par des virgules)</mat-label>
            <input matInput formControlName="ingredients" required>
          </mat-form-field>
          <mat-form-field class="input-field">
            <mat-label>Instructions</mat-label>
            <textarea matInput formControlName="instructions" required></textarea>
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button mat-raised-button color='primary' type="button" (click)="onClose()">Retour</button>
      <button mat-raised-button color='primary' type="button" (click)="onSave()">Valider</button>
    </div>
  </div>
</div>
