<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Modifier la Recette</h5>
      <button type="button" class="close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="form" (ngSubmit)='onSave()'>
        <mat-form-field>
          <input matInput placeholder="Nom de la Recette" formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Description" formControlName="description" required></textarea>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Ingrédients (séparés par des virgules)" formControlName="ingredients" required>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Instructions" formControlName="instructions" required></textarea>
        </mat-form-field>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()">Retour</button>
      <button type="button" class="btn btn-primary" (click)="onSave()">Valider</button>
    </div>
  </div>
</div>
