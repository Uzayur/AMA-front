<div class="recipe-list">
  <h2>Liste des Recettes</h2>
  <ul>
    <li *ngFor="let recipe of recipes" class="recipe-item">
      <a [routerLink]="['/recipe', recipe.id]">
        <h3>{{ recipe.name }}</h3>
        <p>{{ recipe.description }}</p>
      </a>
      <button (click)="confirmDelete(recipe)" class="delete-button">Supprimer</button>
    </li>
  </ul>
</div>
