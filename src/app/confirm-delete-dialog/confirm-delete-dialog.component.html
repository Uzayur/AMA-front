<div class="modal dynamic-height">
  <h2 class="modal-title">Confirmation de Suppression</h2>
  <p class='description'>Voulez-vous vraiment supprimer la recette "{{ recipeName }}" ?</p>
  <div class="modal-buttons">
    <button mat-button (click)="onCancelClick()">Annuler</button>
    <button mat-button color="warn" (click)="onConfirmClick()">Confirmer</button>
  </div>
</div>
